<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="IRCTC_Cascading.css">
</head>

<body>

    <header></header>

    <section>

        <div class="container">

            <div class="box1">

                <div class="box1_1" style="margin-right: 10px;">
                    <img src="images/pnr.png">
                    <button class="BtnType1">PNR STATUS</button>
                </div>

                <div class="box1_1">
                    <img src="images/chart.png">
                    <button class="BtnType1">CHARTS/VACANCY</button>
                </div>

            </div>

            <div class="box2">

                <div id="box2_1">
                    <img src=images/AzazdiKaAmritMohotsav.jpg">
                    <h1 style="margin: 10px;">BOOK TICKET</h1>
                    <img src="images/G20_Logo.png">
                </div>

                <div id="box2_2">
                    <input type="text" placeholder="From">
                    <input type="date">
                    <input type="text" placeholder="To">
                    <select name="All Classes">
                        <option value="All Classes">All Classes</option>
                        <option value="Sleeper">Sleeper</option>
                        <option value="First AC">First AC</option>
                        <option value="Second AC">Second AC</option>
                        <option value="Second AC">Third AC</option>
                        <option value="Second AC">General</option>
                    </select>
                    <select>
                        <option value="All Classes">GENERAL</option>
                        <option value="Sleeper">LADIES</option>
                        <option value="First AC">LOWER BIERT</option>
                        <option value="Second AC">Second AC</option>
                        <option value="Second AC">UPPER BIRTH</option>
                        <option value="Second AC">TATKAL</option>
                    </select><br>
                    <input type="checkbox">Person With Disability Concession
                    <input type="checkbox">Flexible With Date <br>
                    <input type="checkbox">Train with Available Berth 
                    <input type="checkbox">Railway Pass Concession <br>
                    <button class="BtnType2">Search</button>
                </div>

            </div>

            <div class="box3">
                <p style="color: red; display: inline;">New</p>
                <p style="color: blue; display: inline;">IRCTC launches ticket booking on ASK DISHA 2.0</p><br>
                <button class="BtnType3">Try booking on Ask DISHA 2.0</button>
            </div>

        </div>

    </section>

    <footer></footer>


</body>

</html>
